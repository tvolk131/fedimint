    shell: tail -n +0 -F $FM_LOGS_DIR/gatewayd-ldk.log
  vss:
    shell: tail -n +0 -F $FM_LOGS_DIR/vss.log
  cln:
    shell: tail -n +0 -F $FM_LOGS_DIR/lightningd.log
  lnd:
    shell: tail -n +0 -F $FM_LOGS_DIR/lnd.log
  ldk:
